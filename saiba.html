<!DOCTYPE html>
<html lang="pt-br">
<meta charset="UTF-8"/>
<head>
	<title>Minha Galeria</title>
	<style>
		.gallery {
			display: flex;
			flex-wrap: wrap;
			justify-content: center;
		}

		.gallery-item {
			margin: 10px;
			width: 300px;
			text-align: center;
		}

		.gallery-item img {
			max-width: 100%;
			height: auto;
		}

		.gallery-item h3 {
			font-size: 1.2rem;
			margin: 10px 0;
		}

		.gallery-item p {
			font-size: 1rem;
			margin: 5px 0;
		}

		.page-title {
			font-size: 2rem;
			text-align: center;
			margin: 20px 0;
		}
	</style>
</head>
<body>
	<div class="gallery">
		<div class="gallery-item">
			<img src="foto1.jpg" alt="Foto 1">
			<h3>Título da Foto 1</h3>
			<p>Descrição da Foto 1</p>
		</div>
		<div class="gallery-item">
			<img src="foto2.jpg" alt="Foto 2">
			<h3>Título da Foto 2</h3>
			<p>Descrição da Foto 2</p>
		</div>
		<div class="gallery-item">
			<img src="foto3.jpg" alt="Foto 3">
			<h3>Título da Foto 3</h3>
			<p>Descrição da Foto 3</p>
		</div>
	</div>
	<h1 class="page-title">Título da Página</h1>
	<p>Aqui vai o texto da página.</p>
</body>
</html>
